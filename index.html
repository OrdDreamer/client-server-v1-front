<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Server Analytics V1</title>
    <link rel="stylesheet" href="styles.css" />

        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5MGKCP6T"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- 1. Form -->
    <section class="pane pane-form">
      <h2>Відправка події в аналітику</h2>
      <form id="eventForm">
        <div class="form-row">
          <label for="eventName">Назва події</label>
          <input type="text" id="eventName" name="eventName" placeholder="наприклад: button_click" required />
        </div>
        <div class="form-row">
          <label for="eventData">Дані події (JSON, необовʼязково)</label>
          <textarea id="eventData" name="eventData" placeholder='{"category": "engagement", "action": "click"}'></textarea>
        </div>
        <button type="submit">Відправити</button>
      </form>
    </section>

    <!-- 2. dataLayer output -->
    <section class="pane pane-datalayer">
      <h2>dataLayer</h2>
      <button type="button" class="refresh-btn" id="refreshDataLayer">Оновити</button>
      <pre id="dataLayerOutput">Натисніть «Оновити», щоб показати вміст dataLayer</pre>
    </section>

    <!-- 3. Backend -->
    <section class="pane pane-backend">
      <h2>Backend API</h2>
      <a href="https://client-server-v1-back.onrender.com/" target="_blank" rel="noopener noreferrer" class="backend-link">client-server-v1-back.onrender.com</a>
      <div class="backend-controls">
        <label class="backend-label">user_id (опційно)</label>
        <input type="text" id="backendUserId" placeholder="для аналітики" class="backend-input" />
        <button type="button" class="api-btn clear-responses-btn" id="clearBackendResponses">Очистити відповіді</button>
      </div>

      <div class="endpoint-block">
        <h3>GET /</h3>
        <button type="button" class="api-btn" data-action="get-root">Запит</button>
        <pre class="api-output" id="out-root">—</pre>
      </div>

      <div class="endpoint-block">
        <h3>GET /health</h3>
        <button type="button" class="api-btn" data-action="get-health">Запит</button>
        <pre class="api-output" id="out-health">—</pre>
      </div>

      <div class="endpoint-block">
        <h3>GET /items</h3>
        <button type="button" class="api-btn" data-action="get-items">Запит</button>
        <pre class="api-output" id="out-items">—</pre>
      </div>

      <div class="endpoint-block">
        <h3>GET /items/{item_id}</h3>
        <input type="number" id="getItemId" placeholder="item_id" class="api-input" min="1" />
        <button type="button" class="api-btn" data-action="get-item">Запит</button>
        <pre class="api-output" id="out-item">—</pre>
      </div>

      <div class="endpoint-block">
        <h3>POST /items</h3>
        <input type="text" id="postName" placeholder="name" class="api-input" />
        <input type="text" id="postDescription" placeholder="description (опційно)" class="api-input" />
        <input type="number" id="postPrice" placeholder="price" class="api-input" step="any" />
        <button type="button" class="api-btn" data-action="post-item">Створити</button>
        <pre class="api-output" id="out-post">—</pre>
      </div>

      <div class="endpoint-block">
        <h3>DELETE /items/{item_id}</h3>
        <input type="number" id="deleteItemId" placeholder="item_id" class="api-input" min="1" />
        <button type="button" class="api-btn" data-action="delete-item">Видалити</button>
        <pre class="api-output" id="out-delete">—</pre>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
