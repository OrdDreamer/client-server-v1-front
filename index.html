    <section class="half">
      <h2>Відправка події в аналітику</h2>
      <form id="eventForm">
        <div class="form-row">
          <label for="eventName">Назва події</label>
          <input type="text" id="eventName" name="eventName" placeholder="наприклад: button_click" required />
        </div>
        <div class="form-row">
          <label for="eventData">Дані події (JSON, необовʼязково)</label>
          <textarea id="eventData" name="eventData" placeholder='{"category": "engagement", "action": "click"}'></textarea>
        </div>
        <button type="submit">Відправити</button>
      </form>
    </section>

    <section class="half">
      <h2>dataLayer</h2>
      <button type="button" class="refresh-btn" id="refreshDataLayer">Оновити</button>
      <pre id="dataLayerOutput">Натисніть «Оновити», щоб показати вміст dataLayer</pre>
    </section>
